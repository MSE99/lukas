name: Elixir CD

permissions:
  contents: write

on:
  push: 
    branches: 
      - "**"
  pull_request: 
    branches: 
      - "**"

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Elixir
        uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21 # v1.16.0
        with:
          elixir-version: '1.15.2' # [Required] Define the Elixir version
          otp-version: '26.0'      # [Required] Define the Erlang/OTP version
      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-
      
      - name: Initial setup
        run: |
          mix deps.get
          MIX_ENV=prod mix compile
      - name: Compile assets
        run: MIX_ENV=prod mix assets.deploy
      
      - name: Prep for release
        run: mix phx.gen.release

      - name: Create release
        run: MIX_ENV=prod mix release iqra

      - name: Compress
        run: tar czf iqra_linux_${{ github.run_id }}.tar.gz priv _build
      
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: iqra_linux_${{ github.run_id }}.tar.gz
          tag_name: 0.1.0_${{ github.run_id }}
          name: iqra_linux_${{ github.run_id }}
          token: ${{ secrets.GITHUB_TOKEN }}